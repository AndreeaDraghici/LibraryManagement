        <div class="title">
            <br>
            <h3>Authentication</h3>
            <br>
            <div class="login-box" id="myForm">
                <form action="">
                    <div class="textbox">
                        <i class="ion-person" aria-hidden="true"></i>
                        <input type="text" placeholder="Email" name="Email" required>
                    </div>
                    <br>
                    <div class="textbox">
                        <i class="ion-locked" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" name="pass" required>
                    </div>
                    <br>
                    <div class="checkbox1">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </div>
                    <button type="button" onclick="openForm()" class="btn btn-success">LOGIN</button>
                    <button type="button" onclick="closeForm()" class="btn btn-danger">CLOSE</button>
                </form>
            </div>
        </div>
        <script>
            function openForm() {
                document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
                document.getElementById("myForm").style.display = "none";
            }
        </script>
